<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Todo App</title>
</head>
<body>
<div class="container mt-5">
    <h3>Todo List</h3>
    <hr>
    <form action="/add" method="post">
        <div class="form-group">
            <label for="formGroupExampleInput">Todo Başlığı</label>
            <input type="text" class="form-control" name="title" id="formGroupExampleInput"
                   placeholder="Başlığı Giriniz">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Todo İçeriği</label>
            <textarea type="text" class="form-control" name="content" id="formGroupExampleInput2"
                      placeholder="İçeriği Giriniz">
    </textarea>
        </div>
        <button type="submit" class="btn btn-danger my-3">Ekle</button>
    </form>
    {% if todos == [] %}
    <div class="alert alert-warning">
        Herhangi Bir Todo bulunmuyor..
    </div>
    {% else %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Todo Başlık</th>
            <th scope="col">Todo İçerik</th>
            <th scope="col">Durum</th>
            <th scope="col">Güncelle</th>
            <th scope="col">Sil</th>
        </tr>
        </thead>
        <tbody>
        {% for todo in todos %}
        <tr>
            <th scope="row">{{todo.id}}</th>
            <td><a href="/detail/{{todo.id}}">{{todo.title}}</a></td>
            <td>{{todo.content}}</td>
            {% if todo.complete == False %}
            <td>Tamamlanmadı</td>
            {% else%}
            <td>Tamamlandı</td>
            {% endif %}
            <td><a href="/complete/{{todo.id}}" class="btn btn-danger">Tamamla</a></td>
            <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
            {% endfor %}
        </tr>
        </tbody>

    </table>
    {% endif %}


</div>


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
